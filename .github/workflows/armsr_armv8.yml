name: Build ImmortalWrt-25.12 for armsr_armv8

on:
  workflow_dispatch:
   inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: true
        default: 'false'
        type: choice
        options:
          - true
          - false
  schedule:
    - cron: "0 20 * * 4"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-25.12
  TZ: Asia/Shanghai

jobs:
  check:
    runs-on: ubuntu-24.04
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Check for upstream updates
      id: check
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "手动触发始终构建."
          echo "should_build=true" >> $GITHUB_OUTPUT
          exit 0
        fi

        # 获取上游仓库最近一次提交信息
        API_URL="https://api.github.com/repos/immortalwrt/immortalwrt/commits?sha=${{ env.REPO_BRANCH }}&per_page=1"
        response=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$API_URL")

        # API 调用失败时保守地构建
        if [ $? -ne 0 ] || [ -z "$response" ]; then
          echo "上游仓库最近一次提交信息获取失败."
          echo "should_build=true" >> $GITHUB_OUTPUT
          exit 0
        fi

        # 提取提交时间
        commit_date=$(echo "$response" | jq -r '.[0].commit.committer.date')
        if [ -z "$commit_date" ] || [ "$commit_date" == "null" ]; then
          echo "上游仓库最近一次提交日期提取失败."
          echo "should_build=true" >> $GITHUB_OUTPUT
          exit 0
        fi

        # 转换为时间戳（UTC）
        commit_ts=$(date -d "$commit_date" +%s)
        now_ts=$(date -u +%s)
        days_diff=$(( (now_ts - commit_ts) / 86400 ))
        if (( days_diff < 7 )); then
          echo "上游仓库最近一次更新在 ${days_diff} 天前"
          echo "should_build=true" >> $GITHUB_OUTPUT
        else
          echo "上游仓库超过7天未更新, 跳过构建"
          echo "should_build=false" >> $GITHUB_OUTPUT
        fi

  build:
    runs-on: ubuntu-24.04
    needs: check
    if: needs.check.outputs.should_build == 'true'
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Free up space
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Initialize environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        curl -s https://build-scripts.immortalwrt.org/init_build_environment.sh | sudo bash > /dev/null
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH --single-branch --depth=1 openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        echo "FILE_DATE=$(date +"%Y%m%d")" >> $GITHUB_ENV

    - name: Update & Install feeds
      run: |
        chmod +x armsr/armv8/diy/diy.sh
        cd openwrt
        ./scripts/feeds update -a
        $GITHUB_WORKSPACE/armsr/armv8/diy/diy.sh
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load N1 custom config
      run: |
        rm -rf openwrt/files openwrt/.config
        mv armsr/armv8/N1/files armsr/armv8/N1/.config openwrt/

    - name: SSH connect to Actions
      uses: P3TERX/ssh2actions@main
      if: github.event.inputs.ssh == 'true'

    - name: Download package
      working-directory: ./openwrt
      run: |
        make defconfig
        make download -j$(( $(nproc) * 2 ))
        find dl -size -1k -exec rm -f {} \;

    - name: Compile N1 firmware
      run: |
        chmod -R 755 openwrt
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(( $(nproc) + 1 )) || make -j1 V=s

    - name: Package N1 firmware
      uses: ophub/flippy-openwrt-actions@main
      env:
        OPENWRT_ARMVIRT: openwrt/bin/targets/armsr/armv8/*rootfs.tar.gz
        KERNEL_REPO_URL: ophub/kernel
        KERNEL_VERSION_NAME: 6.1.y_6.18.y
        PACKAGE_SOC: diy
        SCRIPT_DIY_PATH: armsr/armv8/N1/mk_s905d_n1.sh
        GZIP_IMGS: .xz
        WHOAMI: ${{ github.actor }}
        SW_FLOWOFFLOAD: 0
        SFE_FLOW: 0

    - name: Upload firmware to release
      uses: softprops/action-gh-release@master
      with:
        tag_name: OpenWrt_${{ env.FILE_DATE }}
        files: ${{ env.PACKAGED_OUTPUTPATH }}/*
        body: |
          首次使用建议全新刷写
          * 基本信息
          IP: 192.168.2.2
          账户: root
          密码: password

    - name: Delete old releases
      uses: dev-drprasad/delete-older-releases@master
      with:
        keep_latest: 10
        delete_tags : true

    - name: Delete older workflow runs and artifacts
      uses: Mattraks/delete-workflow-runs@main
      with:
          token: ${{ env.GITHUB_TOKEN }}
          retain_days: 14
          keep_minimum_runs: 4